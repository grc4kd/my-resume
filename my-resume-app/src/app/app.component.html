<mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="app-toolbar-spacer"></span>
    @if (this.gitHubUrl) {
        <a [href]="this.gitHubUrl" class="github-link">
            <mat-icon svgIcon="github" class="app-toolbar-icon" aria-hidden="false" aria-label="Link to personal GitHub icon"></mat-icon>
        </a>
    }
</mat-toolbar>

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    defaults:
      run:
        working-directory: ./my-resume-app
    runs-on: ubuntu-latest
    steps:
      - name: set FIREBASE_CONFIG from GitHub secret
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          mkdir -p secrets;
          cat << EOF > ./secrets/firebase-config.ts
          import { FirebaseOptions } from 'firebase/app';
          export const firebaseConfig: FirebaseOptions = {
             $(echo "$FIREBASE_CONFIG")
          };
          EOF
      - uses: actions/checkout@v4
      - run: npm ci && npm run workflow-build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RED_PARITY_369703 }}
          channelId: live
          projectId: red-parity-369703

name: Lint App with Deno / Build and test Angular App with Angular ng test/karma

on:
  workflow_dispatch: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps: 
      - name: Setup repo
        uses: actions/checkout@v4

      - name: set FIREBASE_CONFIG from GitHub secret
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          mkdir ./my-resume-app/secrets &&
          echo "import { FirebaseOptions } from 'firebase/app';
          export const firebaseConfig: FirebaseOptions = {
             ${{ secrets.FIREBASE_CONFIG }}
          };" > ./my-resume-app/secrets/firebase-config.ts

      - name: echo debug
        run: cat ./my-resume-app/secrets/firebase-config.ts

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: install node dependencies with npm ci
        working-directory: ./my-resume-app
        run: npm ci

      - name: install firebase dependencies
        working-directory: ./my-resume-app
        run: npm install firebase

      - name: build the Angular project with npm
        working-directory: ./my-resume-app
        # run if a script in package.json is present
        run:  npm run build --if-present

      - name: install node dependencies with npm
        working-directory: ./my-resume-app  
        run: npm test
